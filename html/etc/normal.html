<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <!--<meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">-->
  <meta name="format-detection" content="telephone=no">
  <title></title>
  <link rel="stylesheet" href="../../asset/style/common.css" type="text/css">
  <!-- 참조 라이브러리 -->
  <script src="../../asset/script/jquery.js"></script>
  <script src="../../asset/script/jquery-ui.js"></script>
  <script src="../../asset/script/jqeury-easing.js"></script>
  <script src="../../asset/script/jquery-ui-touch.js"></script>
  <!-- 참조 라이브러리 -->
  <script src="../../asset/script/contentResize.js"></script>
  <script src="../../asset/script/common.js"></script>
</head>
<body onresize="contentResize();">


<div class="wrapper"><!-- start : wrapper -->

  <div class="container">

    <div class="contents">

      <!-- 상단 영상 타이틀&설명 -->
      <section class="mv-header-wrap">
        <div class="mpic"><img src="../../asset/image/etc/etc-top-left.png" /></div>

        <div class="mv-book-title">
          <button type="button" class="btn-prev"><img src="../../asset/image/btn/btn-prev.png" /></button>
          <div class="mv-desc-wrap">
            <h1>백설공주</h1>
            <button type="button" class="btn-chat">
              <img src="../../asset/image/btn/btn-chat.png" />
            </button>
          </div>
          <button type="button" class="btn-next">
            <img src="../../asset/image/btn/btn-next.png" />
          </button>
        </div>

        <button type="button" class="btn-book">
          <img src="../../asset/image/btn/btn-book.png" />
        </button>
      </section>

      <!-- 사이드 메뉴 -->
      <section class="mv-side-wrap">
        <div>
          <ul>
            <li>
              <button type="button"></button>
            </li>
            <li>
              <button type="button"></button>
            </li>
            <li>
              <button type="button"></button>
            </li>
          </ul>
        </div>
        <div>
          <button type="button"></button>
          <ul>
            <li>
              <button type="button"></button>
            </li>
            <li>
              <button type="button"></button>
            </li>
            <li>
              <button type="button"></button>
            </li>
          </ul>
          <button type="button"></button>
        </div>
      </section>

      <!-- 영상 영역 -->
      <section class="mv-cont-wrap">
        <div class="mv-video-wrap"></div>
        <div class="mv-control-wrap">
          <button type="button" class="btn-play">
            <img src="../../asset/image/btn/btn-play.png" />
            <span>재생하기</span>
          </button>
          <div class="slider"></div>
          <div class="sound-option">
            <div class="sound-status"></div>
            <div class="sound-bar">
              <button type="button">
                <img src="../../asset/image/btn/btn-mius.png" />
              </button>
              <div class="sound-slider"></div>
              <button type="button">
                <img src="../../asset/image/btn/btn-plus.png" />
              </button>
            </div>

          </div>
        </div>
      </section>

    </div>


  </div>
</div>


</body>
</html>
