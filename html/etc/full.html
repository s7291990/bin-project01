<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <!--<meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">-->
  <meta name="format-detection" content="telephone=no">
  <title></title>
  <link rel="stylesheet" href="../../asset/style/common.css" type="text/css">
  <!-- 참조 라이브러리 -->
  <script src="../../asset/script/jquery.js"></script>
  <script src="../../asset/script/jquery-ui.js"></script>
  <script src="../../asset/script/jqeury-easing.js"></script>
  <script src="../../asset/script/jquery-ui-touch.js"></script>
  <script src="../../asset/script/jquery-asRange.js"></script>
  <script src="../../asset/script/swiper-bundle.min.js"></script>
  <!-- 참조 라이브러리 -->
  <script src="../../asset/script/contentResize.js"></script>
  <script src="../../asset/script/common.js"></script>
</head>
<body onresize="contentResize();">


<div class="wrapper"><!-- start : wrapper -->

  <div class="container">

    <div class="contents full">

      <!-- 상단 영상 타이틀&설명 -->
      <section class="mv-header-wrap">
        <div class="mpic"><img src="../../asset/image/etc/etc-top-left01.png" /></div>

        <div class="mv-book-title"><!--  chatType -->
          <button type="button" class="btn-prev"><img src="../../asset/image/btn/btn-prev.png" /></button>
          <!-- 기본 -->
          <div class="mv-desc-wrap on">
            <h1>백설공주</h1>
            <button type="button" class="btn-chat">
              <img src="../../asset/image/btn/btn-chat.png" />
            </button>
          </div>

          <!--  채팅방 -->
          <div class="mv-desc-wrap">
            <h1>아기 물방울아, 달아나!</h1>
            <button type="button" class="btn-close">
              <img src="../../asset/image/btn/btn-close.png" />
            </button>
            <div class="mv-text">
              엄마가 대화를 신청하셨습니다.
              <br />엄마 하루에 나나씩 동화 읽기
              <br />엄마 하루에 나나씩 동화 읽기
              <br />엄마 하루에 나나씩 동화 읽기
              <br />엄마 하루에 나나씩 동화 읽기
              <br />엄마 하루에 나나씩 동화 읽기
              <br />엄마 하루에 나나씩 동화 읽기
              <br />엄마 하루에 나나씩 동화 읽기
            </div>
          </div>

          <button type="button" class="btn-next">
            <img src="../../asset/image/btn/btn-next.png" />
          </button>
        </div>

        <button type="button" class="btn-book">
          <img src="../../asset/image/btn/btn-book.png" />
        </button>
        <div class="func-item-wrap">
          <button type="button">
            <img src="../../asset/image/btn/btn-func-list01.png" />
          </button>
          <button type="button">
            <img src="../../asset/image/btn/btn-func-list02.png" />
          </button>
          <button type="button">
            <img src="../../asset/image/btn/btn-func-list03.png" />
          </button>
        </div>
      </section>

      <!-- 다음 영상 -->
      <div class="movie-list-wrap on">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../../asset/image/etc/etc-preview01.png" />
            </div>
            <div class="swiper-slide">
              <img src="../../asset/image/etc/etc-preview01.png" />
            </div>
            <div class="swiper-slide">
              <img src="../../asset/image/etc/etc-preview01.png" />
            </div>
            <div class="swiper-slide">
              <img src="../../asset/image/etc/etc-preview01.png" />
            </div>
            <div class="swiper-slide">
              <img src="../../asset/image/etc/etc-preview01.png" />
            </div>
            <div class="swiper-slide">
              <img src="../../asset/image/etc/etc-preview01.png" />
            </div>
          </div>
        </div>
      </div>
      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: -40,
            stretch: 0,
            depth: 80,
            modifier: 1,
            slideShadows: true,
          },
        });
      </script>

      <!-- 사이드 메뉴 -->
      <section class="mv-side-wrap">
        <div class="quick-item-wrap">
          <ul>
            <li>
              <button type="button">
                <img src="../../asset/image/btn/btn-quick-list01.png" />
              </button>
            </li>
            <li>
              <button type="button">
                <img src="../../asset/image/btn/btn-quick-list02.png" />
              </button>
            </li>
            <li>
              <button type="button" class="on">
                <img src="../../asset/image/btn/btn-quick-list03.png" />
              </button>
            </li>
          </ul>
        </div>
      </section>

      <!-- 영상 영역 -->
      <section class="mv-cont-wrap">
        <div class="mv-video-wrap"></div>

        <!--
        mv-control-wrap : normal
        mv-control-wrap.red : red
        mv-control-wrap.orange : orange
        mv-control-wrap.yellow : yellow
        mv-control-wrap.green : green
        mv-control-wrap.blue : blue
        -->
        <div class="mv-control-wrap">
          <button type="button" class="btn-play">
            <img src="../../asset/image/btn/btn-play-full.png" />
            <span>재생하기</span>
          </button>
          <div class="slider">
            <div id="range01"></div>
          </div>
          <script>
            $("#range01").asRange({
              step: 0.1,
              range: false,
              min: 0,
              max: 10
            });
          </script>

          <div class="moniter-item-wrap">
            <img src="../../asset/image/etc/etc-moniter01.png" />
          </div>
          <div class="color-change-wrap">
            <button type="button" class="on">
              <img src="../../asset/image/btn/btn-color-list01-on.png" />
            </button>
            <button type="button">
              <img src="../../asset/image/btn/btn-color-list02.png" />
            </button>
            <button type="button">
              <img src="../../asset/image/btn/btn-color-list03.png" />
            </button>
            <button type="button">
              <img src="../../asset/image/btn/btn-color-list04.png" />
            </button>
            <button type="button">
              <img src="../../asset/image/btn/btn-color-list05.png" />
            </button>
          </div>


          <button type="button" class="btn-sound">
            <img src="../../asset/image/btn/btn-sound-full.png" />
            <span>음량조절</span>
          </button>

          <div class="option-item-wrap">
            <button type="button">표준보기</button>
            <button type="button">글보이기</button>
          </div>

          <div class="sound-option">
            <!--
            <div class="sound-status"></div>
            <div class="sound-status v01"></div>
            <div class="sound-status v02"></div>
            <div class="sound-status v03"></div>
            <div class="sound-status v04"></div>
            <div class="sound-status v05"></div>
            <div class="sound-status v06"></div>
            <div class="sound-status v07"></div>
            <div class="sound-status v08"></div>
            -->
            <div class="sound-status v04"></div>
            <div class="sound-bar">
              <button type="button">
                <img src="../../asset/image/btn/btn-mius.png" />
              </button>
              <div class="sound-slider">
                <div id="range02"></div>
              </div>
              <button type="button">
                <img src="../../asset/image/btn/btn-plus.png" />
              </button>

              <script>
                $("#range02").asRange({
                  tip: false,
                  step: 0,
                  range: false,
                  min: 0,
                  max: 11
                });
              </script>
            </div>

          </div>
        </div>
      </section>

    </div>


  </div>
</div>


</body>
</html>
